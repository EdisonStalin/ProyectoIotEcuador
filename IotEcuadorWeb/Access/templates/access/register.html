{%extends "Access/base.html"%}

{%load static %}

{%block content%}

   <span style="color: red"> <h1> <center>  Registro </center></h1></span>
   <body>  
      <form method="POST" class="post-form" action="/busqueda">  
              {% csrf_token %}  
          <div class="container">  
      <br>  
          <div class="form-group row">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4">  
          <h3>Enter Details</h3>  
          </div>  
        </div>  
          <div class="form-group row">  
          <label class="col-sm-2 col-form-label">User Id:</label>  
          <div class="col-sm-4">  
            {{ form.uid }}  
          </div>  
        </div>  
        <div class="form-group row">  
          <label class="col-sm-2 col-form-label">User Name:</label>  
          <div class="col-sm-4">  
            {{ form.uname }}  
          </div>  
        </div>  
          <div class="form-group row">  
          <label class="col-sm-2 col-form-label">User Email:</label>  
          <div class="col-sm-4">  
            {{ form.uemail }}  
          </div>  
        </div>  
          <div class="form-group row">  
          <label class="col-sm-2 col-form-label">User Pass:</label>  
          <div class="col-sm-4">  
            {{ form.upass }}  
          </div>  
        </div>  
          <div class="form-group row">  
          <label class="col-sm-1 col-form-label"></label>  
          <div class="col-sm-4">  
          <button type="submit" class="btn btn-primary">Submit</button>  
          </div>  
        </div>  
          </div>  
      </form>  
      </body> 
  {%endblock%}
